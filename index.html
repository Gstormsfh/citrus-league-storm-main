
<!DOCTYPE html>
<html lang="en" style="background: #D4E8B8;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CitrusSports - A Fresh Take on Fantasy Sports</title>
    <meta name="description" content="Join CitrusSports, the fantasy sports platform with a refreshing UI and Stormy AI assistant to help you win your leagues." />
    <meta name="author" content="CitrusSports" />

    <meta property="og:title" content="CitrusSports - A Fresh Take on Fantasy Sports" />
    <meta property="og:description" content="Join CitrusSports, the fantasy sports platform with a refreshing UI and Stormy AI assistant to help you win your leagues." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://citrus-fantasy-sports.web.app" />
    <meta property="og:image" content="https://citrus-fantasy-sports.web.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CitrusSports" />
    <meta name="twitter:image" content="https://citrus-fantasy-sports.web.app/og-image.png" />
  </head>

  <body>
    <div id="root" style="padding: 20px; font-family: sans-serif; text-align: center; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #D4E8B8;">
      <div>
        <h1 style="color: #333; margin-bottom: 20px;">CitrusSports</h1>
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #666;">Loading application...</p>
        <p id="status" style="color: #999; font-size: 12px; margin-top: 10px;">Initializing...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Immediate feedback - this should ALWAYS show
      (function() {
        var statusEl = document.getElementById('status');
        var errorCount = 0;
        var moduleLoaded = false;
        
        function updateStatus(message, isError) {
          if (statusEl) {
            statusEl.textContent = message;
            if (isError) {
              statusEl.style.color = '#dc2626';
            }
          }
          // Silent - no console output (Sleeper-style)
        }
        
        // Monitor for script loading errors
        window.addEventListener('error', function(event) {
          errorCount++;
          var errorMsg = 'Error loading: ' + (event.filename || 'unknown');
          if (event.message) {
            errorMsg += ' - ' + event.message;
          }
          updateStatus('❌ ' + errorMsg, true);
          
          // Show error in UI after 3 seconds
          setTimeout(function() {
            if (!moduleLoaded) {
              var root = document.getElementById('root');
              if (root) {
                root.innerHTML = '<div style="padding: 40px; font-family: sans-serif; text-align: center; max-width: 600px; margin: 0 auto;"><h1 style="color: #dc2626; margin-bottom: 20px;">⚠️ JavaScript Failed to Load</h1><p style="color: #666; margin-bottom: 20px;">The application JavaScript could not be loaded. This might be a network issue or a problem with the deployment.</p><p style="color: #999; font-size: 14px;">Error: ' + (event.message || 'Unknown error') + '</p><p style="color: #999; font-size: 12px; margin-top: 20px;">Please try refreshing the page or check your network connection.</p></div>';
              }
            }
          }, 3000);
        }, true);
        
        // Check if module scripts are supported
        if (HTMLScriptElement.supports && HTMLScriptElement.supports('module')) {
          updateStatus('✅ ES modules supported, loading...');
        } else {
          updateStatus('⚠️ Checking module support...');
        }
        
        // Monitor script tags
        var scripts = document.querySelectorAll('script[type="module"]');
        if (scripts.length > 0) {
          scripts.forEach(function(script) {
            script.addEventListener('load', function() {
              moduleLoaded = true;
              updateStatus('✅ JavaScript loaded successfully!');
            });
            script.addEventListener('error', function(e) {
              errorCount++;
              updateStatus('❌ Failed to load: ' + (script.src || 'main script'), true);
            });
          });
        }
        
        // Timeout check - if nothing happens in 10 seconds, show error
        setTimeout(function() {
          if (!moduleLoaded && errorCount === 0) {
            updateStatus('⏳ Still loading... (this may take a moment)', false);
          }
        }, 5000);
        
        setTimeout(function() {
          if (!moduleLoaded) {
            updateStatus('❌ JavaScript took too long to load', true);
            var root = document.getElementById('root');
            if (root && !root.innerHTML.includes('Failed to Load')) {
              root.innerHTML = '<div style="padding: 40px; font-family: sans-serif; text-align: center; max-width: 600px; margin: 0 auto;"><h1 style="color: #dc2626; margin-bottom: 20px;">⚠️ Loading Timeout</h1><p style="color: #666; margin-bottom: 20px;">The JavaScript files are taking too long to load. This might indicate a network issue or that the files are not accessible.</p><p style="color: #999; font-size: 14px;">Please try:</p><ul style="text-align: left; display: inline-block; color: #666;"><li>Refreshing the page</li><li>Checking your internet connection</li><li>Clearing your browser cache</li></ul></div>';
            }
          }
        }, 15000);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
